<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>오전이면 lightblue, 오후이면 orange 배경</h3>
        <hr>
        <script>
            let now=new Date();
            if(now.getHours()>=0 && now.getHours()<=12)
            {
                document.body.style.background="lightskyblue";
            }
            else
            {
                document.body.style.background="orange"
            }
            
            document.write("현재 시간 : ");
            document.write(now.getHours(), "시,");
            document.write(now.getMinutes(), "분,");
            document.write(now.getSeconds(), "초");

        </script>
    </body>
</html>
