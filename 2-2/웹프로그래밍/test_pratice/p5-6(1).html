<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes rotation {
                to {transform : rotate(360deg);}
                from {transform : rotate(0deg);}
            }
            img {
                animation-name : rotation;
                animation-duration : 1s;
                animation-iteration-count : infinite;
            }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <img src="스폰지밥.jpg" width="200" height="250">
    </body>
</html>
