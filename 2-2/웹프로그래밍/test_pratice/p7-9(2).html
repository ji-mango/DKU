<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>book 객체 만들기 : 리터럴 표기법 이용</h3>
        <hr>
        <script>
            let book = {
                title : "HTML5",
                author : "황기태",
                price : 20000
            };

            document.write("book : ");
            document.write(book.title, ',');
            document.write(book.author, ',');
            document.write(book.price);

        </script>
    </body>
</html>
