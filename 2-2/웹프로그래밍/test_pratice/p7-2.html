<!DOCTYPE html>
<html>
    <head>
        <script>
            let list=[];
            for(let i=0;i<5;i++)
            {
                list[i]=prompt("정수 입력");
            }
        </script>
    </head>
    <body>
        <h3>정수 5개 입력받아 역순으로 출력</h3>
        <hr>
        <script>
            document.write("입력된 수의 배열<br>");
            for(let i=0;i<5;i++)
            {
                document.writeln(list[i]);
            }
            document.write("<hr>")
            document.write("역순으로 재정렬된 배열<br>");
            list.reverse();
            for(let i=0;i<5;i++)
            {
                document.writeln(list[i]);
            }
        </script>
    </body>
</html>
