<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>도형 서식 폼 만들기</h2>
        <hr>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>
            선종류 
            <select name="선종류">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select>
            </label>
            <br>
            <label>
            선두께 <input type="number" min="0" max="50" step="2">
            </label><br><br>
            <label>
                투명도(0~100):
                <input type="range" min="0" max="100" list="r">
                <datalist id="r">
                    <option value="0" label="low">
                    <option value="50" label="M">
                    <option value="100" label="high"
                </datalist>
            </label>
            
        </fieldset>

    </body>

</html>
