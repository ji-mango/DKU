<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                animation-name : slide;
                animation-duration: 3s;
                animation-iteration-count: 1;
            }
            @keyframes slide {
                from { margin-left : 100%}
                to { margin-left:0%;}
            }
        </style>
    </head>
    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <div>질문 있습니다.</div>
    </body>
</html>
