<!DOCTYPE html>
<html>
    <head>
        <title>별출력</title>
    </head>
    <body>
        <h1>별 문자 출력하기</h1>
        <hr>
        <script>
            var n=prompt("정수를 입력하세요",1);
            n=parseInt(n);
            
            if(n>0)
            {
                for(var i=0;i<=n;i++)
                {
                    for(var j=0;j<i;j++)
                    {
                        document.write("*");
                    }   
                    document.write("<br>");
                }
            }
            else
            {
                document.write("입력 오류입니다.");
            }            
        </script>
    </body>
</html>
