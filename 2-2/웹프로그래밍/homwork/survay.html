<!DOCTYPE>
<html>
    <head>
        <title>설문조사</title>
    </head>
    <body>
        <header>
        <h1>설문조사</h1>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </header>
        <hr>
        <section>
            <article id="personal_information">
            <form>
                대학교 &nbsp;
                <input type="text" list="university"><br>
                <datalist id="university">
                    <option value="서울대학교">
                    <option value="단국대학교">
                    <option value="세종대학교">
                    <option value="인하대학교">
                </datalist>
            </form>
            <form>
                학과 &nbsp;
                <input type="text" list="major"><br>
                <datalist id="major">
                    <option value="소프트웨어학과">
                    <option value="모바일시스템공학과">
                    <option value="응용컴퓨터공학과">
                    <option value="산업시스템보안과">
                </datalist>
            </form>
            <form>
                학년 &nbsp;
                <input type="checkbox" value="1">1학년
                <input type="checkbox" value="2">2학년
                <input type="checkbox" value="3">3학년
                <input type="checkbox" value="4">4학년
            </form>
            <form>
                성별 &nbsp;
                <input type="checkbox" value="1">여자 
                <input type="checkbox" value="2">남자 
            </form>
            </article>
            <form>
                진로&관심분야 &nbsp;
                <input type="checkbox" value="1">창업 
                <input type="checkbox" value="2">개발
                <input type="checkbox" value="3">기획
                <input type="checkbox" value="4">영업
            </form>
            <article id="writing">
            하고싶은말
            <form>
                <textarea cols="20" rows="5" style="color:gray">기술에 대한 의견 등</textarea>
            </form>
            </article>
        </section>
        <br><br>
        <foot>
        by jimin
        </foot>
    </body>
</html>
